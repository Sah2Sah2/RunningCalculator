<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pace Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1 id="title">Your Running Calculator</h1>
        </div>        

        <div class="input-group">
            <input type="number" id="input-distance" placeholder="Distance in km" required>
            <input type="text" id="input-time" placeholder="Time in hh:mm:ss" required>
            <button class="button" id="calculate">Let's run it!</button>
        </div>

        <div class="output">
            <div class="result-display">
                <input type="text" id="calculated-pace-display" readonly placeholder="Pace: ">
                <input type="text" id="calculated-speed-display" readonly placeholder="Treadmill Speed: ">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
